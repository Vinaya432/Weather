<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container" >
        <div class="row border" >
            <div  class="col-7 border bg-info" style="height: 400px;">
                <div class="card text-bg-dark" style="height: 400px;">
                    <img src="https://images.unsplash.com/photo-1600952790556-753c4f2b9fcf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8&w=1000&q=80" class="card-img" alt="..." style="height: 400px;">
                    <div class="card-img-overlay">
                      <h5 class="card-title  text-dark">WEATHER</h5>
                      <p id="result1" style="margin-top: 30%;" ></p>
                      
                    </div>
                  </div>
             
                
            </div>
            <div id="result2" class="col-5 bg-secondary text-white" style="height: 400px;">
                <button>Search</button>
            </div>
        </div>
    </div>
</body>
<script>
    fetch('https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric').then(response=>{
        response.json().then(details=>{
            console.log(details);
            result1.innerHTML +=`
             <h3>${details.main.temp}&#176</h3>
             <p><small>feels like ${details.main.feels_like}&#176</small></p>
             <h2>${details.name}
            `
            result2.innerHTML+=`
            <div class="bg-secondary mt-3" style="width: 13rem;">
                <h3>${details.name}</h3>
                <hr>
                <h6 class="text-dark">Weather Details: </h6>
                <h6>Country :<span class="text-dark">${details.sys.country}</span> </h6>
                <h6>Humidity : <span class="text-dark">${details.main.humidity}%</span></h6>
                <h6>Wind : <span class="text-dark">${details.wind.speed}kmph</span></h6>
                <h6>Pressure : <span class="text-dark">${details.main.pressure}</span></h6>
            </div>
            <hr >
            `
        })
        
    })
</script>
</html>
